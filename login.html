<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<style>
    /* Add your custom CSS styles here */

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        /* Ensure the form takes the full height of the viewport */
        margin: 0;
        /* Remove default margin to center accurately */
        background-color: #f8f9fa;
        /* Light grey background color */
    }

    #Mainform {
        margin: auto;
        background-color: #ffffff;
        /* White background color for the form */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        /* Add a subtle box shadow for depth */
    }

    h2 {
        color: #007bff;
        /* Bootstrap primary color for the heading */
    }

    button {
        margin-top: 10px;
    }

    /* Add more styles as needed */
</style>

<body>
    <form id="Mainform" class="w-25 m-4">

        <h2 class="mb-3">VerveIN- Login </h2>



        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordInp" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <button type="submit" style="float: right;" class="btn btn-primary"> Sign IN</button>
        <a href="signup.html"> <button type="button" style="float: right;" class="btn btn-primary me-2 "> Sign
                UP</button> </a>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

        <script type="module">
           
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
            import { getDatabase, get, ref, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
            import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
          
            const firebaseConfig = {
               apiKey: "AIzaSyDHEnzlWdkgbwrMpHUi983ahz8A6-hrEgM",
              authDomain: "verve-b7b1e.firebaseapp.com",
              databaseURL: "https://verve-b7b1e-default-rtdb.firebaseio.com",
              projectId: "verve-b7b1e",
             storageBucket: "verve-b7b1e.appspot.com",
             messagingSenderId: "1010301827333",
             appId: "1:1010301827333:web:2258ff05b2be5ef5485f6c",
            measurementId: "G-01H8SSLSHQ"
            };


        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase();
        const auth = getAuth(app);
        const dbref = ref(db);


        let emailInp = document.getElementById('emailInp');
        let passwordInp = document.getElementById('passwordInp');
        let Mainform = document.getElementById('Mainform');

        let SignInUser = evt => {
            evt.preventDefault();

            signInWithEmailAndPassword(auth, emailInp.value, passwordInp.value)
                .then((credentials) => {
                    console.log(credentials);
                    get(child(dbref, 'UsersAuthList/' + credentials.user.uid)).then((snapshot) => {
                        if (snapshot.exists) {
                            localStorage.setItem("user-info", JSON.stringify({

                                firstname: snapshot.val().firstname,
                                lastname: snapshot.val().lastname,
                            }))
                            localStorage.setItem("user-creds", JSON.stringify(credentials.user));
                            window.location.href = 'index.html'
                        }
                    })

                })

                .catch((error) => {
                    alert(error.message);
                    console.log(error.code);
                    console.log(error.message);
                })
        }

        Mainform.addEventListener('submit', SignInUser);

    </script>

</body>

</html>
